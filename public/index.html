<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily notes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 id="userName">Ravenly</h1>
        <div class="editar-nombre">
            <button class="boton btn-add" id="mod-user">Modificar</button>
            <button class="boton btn-add" id="deleteName">Borrar</button>
        </div>
        <div class="search">
            <form>
                <input type="text" id="note" placeholder="Agregar nota del dia">
                <button class="boton btn-add" id="saveNote">Guardar</button>
                <button class="boton btn-add" id="deleteData">Borrar</button>
            </form>
        </div>
        <div class="empty">
            <p id="savedNote"></p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
